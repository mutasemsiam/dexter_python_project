<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"rel="stylesheet">
  {% load static %}
  <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
  <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
  <title>Login</title>
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-2">
            <br>
            <span class="h1 fw-bold mb-4">Dexter</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form action="login" method="post" style="width: 23rem;">
              {% csrf_token %}
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
              <div>
                <label class="form-label" for="email">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="doctor_name@dexter.com"/>
              </div>
  
              <div>
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" class="form-control " placeholder="Password"/>
              </div>
  
              <div class="pt-1 mb-9">
                <input class="btn btn-info btn-lg btn-block" type="submit" value="Log In" name="login">
              </div>  
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://images.unsplash.com/photo-1550831107-1553da8c8464?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3387&q=80"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
