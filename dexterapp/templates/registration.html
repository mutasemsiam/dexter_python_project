<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->


    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Admin Dashboard</title>
</head>

<body style="overflow-x:hidden;">

    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div  style="height: 60px; background-color:#54b4d3 ; text-align: center; color: white; border-radius: 20px;">
                            <h3 style="line-height:60px ;">Add Doctor</h3>
                        </div>
                        <div class="card-body">
                            <form action="/registration" method="post">

                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.</small>
                                </div>


                                <div class="form-group">
                                    <label for="first_name">First Name</label>
                                    <input type="text" name="first_name" class="form-control"
                                        placeholder="Enter First Name">
                                </div>

                                <div class="form-group">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" name="last_name" class="form-control"
                                        placeholder="Enter Last Name">
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" class="form-control"
                                        id="exampleInputPassword1" placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <label for="confirm">Confirm Password</label>
                                    <input type="password" name="confirm" class="form-control" placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" name="phone" class="form-control" placeholder="phone">
                                </div>
                                <div class="form-group">
                                    <label for="national_id">National Id</label>
                                    <input type="text" name="national_id" class="form-control" placeholder="ID">
                                </div>
                                <div class="form-group">
                                    <label for="desc">Description</label>
                                    <input type="text" name="desc" class="form-control" placeholder="desc">
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <input type="text" name="role" class="form-control" placeholder="role">
                                </div>
                                <div style="margin: 0 auto ; width: 50px">
                                <input type="submit" value="Add" class="btn btn-primary"
                                    style="background-color:#54b4d3 ;border:none;">
                                </div>
                            </form>
                 
                        </div>

                        <div style="margin-bottom:80px ;">
                           <div style="background-color: #54b4d3; height: 60px; border-radius: 20px; margin-bottom: 20px;">
                            <h3  style="text-align: center; line-height: 60px; color: white; ">Add Clinic</h3>
                        </div>
                        <form action="/add_clinic" method="post">

                            {% csrf_token %}

                            <div class="form-group">
                                <label for="email">Doctor Email</label>
                                <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>


                            <div class="form-group">
                                <label for="national_id">Clinic Name</label>
                                <input type="text" name="name" class="form-control" placeholder="clinic name">
                            </div>

                            <div class="form-group">
                                <label for="national_id">Clinic Address</label>
                                <input type="text" name="address" class="form-control" placeholder="address">
                            </div>

                            <div style="margin: 0 auto ; width: 50px">
                            <input type="submit" value="Add" class="btn btn-primary"
                                style="background-color:#54b4d3 ;border:none;">
                            </div>
                        </form>
                    </div>

                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
