<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Welcome</title>
  <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style_main_account.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <link rel="stylesheet" href="/dexterapp/static/css/aaaa.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>


<!-- <body style="background-image: url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80%27) ;"> -->

<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top bg-dark">
      <div class="container px-5">
        <a class="navbar-brand" href="/account/">Dexter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/account/#add_patient">Add Patient</a></li>
            <li class="nav-item"><a class="nav-link" href="/account/#add_appointment">Add Appointment</a></li>
            <li class="nav-item"><a class="nav-link" href="#add_payment">Add Payment</a></li>
            <li class="nav-item"><a class="nav-link" href="/patients/">All Patients</a></li>
            <li class="nav-item"><a class="nav-link" href="/payments/">Payments</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- <div style="height: 50px; background-color: yellow;"></div> -->
    <section  class="one_patient_container" id="add_patient">
      <form class="patient_update_form" action="/patient/update/{{patients.id}}" method="post">
          {% csrf_token %}
          <h3>Patient Information</h3>
          <div class="form-group row">
              <label for="inputfirstName" class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputfirstName" 
                      name="first_name" value="{{patients.first_name}}">
              </div>
          </div>
        
          <div class="form-group row">
              <label for="inputlastName" class="col-sm-4 col-form-label">Last Name</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputlastName" placeholder="Last Name"
                      name="last_name" value="{{patients.last_name}}">
              </div>
          </div>
         
          <div class="form-group row">
              <label for="inputID" class="col-sm-4 col-form-label">ID</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputID" placeholder="ID" name="national_id" value="{{patients.national_id}}">
              </div>
          </div>
     
          <div class="form-group row">
              <label for="InputGender" class="col-sm-4">Gender</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="InputGender" placeholder="ID" name="gender" value="{{patients.gender}}">

                  <!-- <label class="radio-inline">
                    {% if patient.gender == male %}
                    <label class="radio-inline">
                      <input type="radio" name="gender" value="male" checked>Male</label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" value="female">Female</label>
                    {% endif %}
                    {% if patient.gender == female %}
                    <label class="radio-inline">
                    <input type="radio" name="gender" value="male">Male</label>
                    <label class="radio-inline">
                    <input type="radio" name="gender" value="female" checked>Female</label>
                    {% endif %} -->
                
              </div>
          </div>
         
          <div class="form-group row">
              <label for="inputphone" class="col-sm-4 col-form-label">Phone</label>
              <div class="col-sm-8">
                  <input type="number" class="form-control" id="inputphone"  name="phone"
                      value="{{patients.phone}}">
              </div>
          </div>
        
       
          <div class="form-group row">
              <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputEmail" name="email"
                      value="{{patients.email}}">
              </div>
          </div>
        
          <div class="form-group row">
              <label for="inputdesc" class="col-sm-4 col-form-label">Description</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputdesc" name="desc" value="{{patients.desc}}"
                      >
              </div>
          </div>
       
          <div class="form-group row">
              <label for="inputBD" class="col-sm-4 col-form-label">Birth Date</label>
              <div class="col-sm-8">
                  <input type="date" class="form-control" id="inputBD" name="date_of_birth" value="{{patients.date_of_birth |date:'Y-m-d'}}">
              </div>
          </div>
          <div class="form-group row">
              <label for="inputclinic" class="col-sm-4 col-form-label">Clinic name</label>
              <div class="col-sm-8">
                  <!-- <select name="" id=""></select> -->
                  <!-- <input type="text" class="form-control" id="inputclinic" name="clinic" required> -->
                  <!-- <select name="clinic" id="clinic" >
                      {% for clinic in clinics %}
                      <option value="{{clinic.id}}">{{clinic.name}}</option>
                      {% endfor %}
                  </select> -->
                  <input type="text" class="form-control" id="inputclinic" name="clinic" value="{{patients.clinic.name}}"
                      >
              </div>
          </div>

          <input type="hidden" name="form-button" value="add_patient">
          <div class="col-sm-6 add-button">
              <button type="submit" class="btn btn-primary form-control" id="add_patient_button">Update</button>
          </div>

      </form>
  </section>
  </div>
    <footer class="py-5 bg-black bg-dark">
      <div class="container px-5">
          <p class="m-0 text-center text-white small">Copyright &copy; Dexter 2022</p>
      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/scripts.js"></script>
</body>

</html>
