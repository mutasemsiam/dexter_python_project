<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Welcome</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_main_account.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <link rel="stylesheet" href="/dexterapp/static/css/aaaa.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>


<body style="overflow-x: hidden">

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">Dexter</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>


            </div>
        </nav>
        <div class="main admin-key">

            <section class="add_container" id="add_appointment">
                <form action="admin_dash" method="post">
                    {% csrf_token %}

                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Key</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" name="admin_pass" required>
                        </div>
                    </div>

                </form>
            </section>

        </div>
    </div>

    <footer class="py-5 bg-black bg-dark">
        <div class="container px-5">
            <p class="m-0 text-center text-white small">Copyright &copy; Dexter 2022</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
